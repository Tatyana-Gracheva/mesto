<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <!--<link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <!--<img class="header__logo" src="./images/logo.svg" alt="Здесь логотип Mesto Russia"> -->
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Здесь логотип Mesto Russia">
    
    </header>
    <main>
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="" alt="Здесь аватар">
          <button class = "profile-info__edit-avatar">
            <!--<img  src="./images/big-pen.png">-->
            <img class="profile-info__avatar" src="<%=require('./images/big-pen.png')%>" alt="Здесь аватар">
          </button>
         
          <div class="profile-info__line-name-button">
            <h1 class="profile-info__name"></h1>
            <button class="profile-info__edit-button"></button>
          </div>
          <p class="profile-info__about"></p>
        </div>
        <button class="profile-info__add-button"></button>
      </section>

      <section class="pictures">
        <ul  class="elements">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit-profile">
      <button class="popup__close"></button>  
      <form class="popup__content" novalidate>
        <h4 class="popup__title">Редактировать профиль</h4>
        <input type="text" name="name" class="popup__input popup__input_type_fist-value"  minlength="2" maxlength="40" required>
        <span id="name-error" class="popup__input-error"></span>
        <input type="text" name="about" class="popup__input popup__input_type_second-value"  minlength="2" maxlength="200" required>
        <span id="about-error" class="popup__input-error"></span>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </section>
  
    <section class="popup popup_add-element">
      <button class="popup__close"></button>  
      <form class="popup__content" novalidate>
        <h4 class="popup__title">Новое место</h4>
        <input type="text" name="name" class="popup__input popup__input_type_fist-value" value = "" placeholder="Название" minlength="1" maxlength="30" required>
        <span id="name-error" class="popup__input-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_second-value" value = "" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__input-error"></span>
        <button class="popup__submit-button">Создать</button>
      </form>
    </section>

    <section class="popup popup_edit-avatar">
      <button class="popup__close"></button>  
      <form class="popup__content" novalidate>
        <h4 class="popup__title">Обновить аватар</h4>
        <input type="url" name="avatar" class="popup__input popup__input_type_fist-value" value = "" placeholder="Ссылка на аватар" required>
        <span id="avatar-error" class="popup__input-error"></span>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_delet-card">
      <button class="popup__close"></button>  
      <form class="popup__content">
        <h4 class="popup__title">Вы уверены?</h4>
        <button class="popup__submit-button">Да</button>
      </form>
    </section>

    <section class="popup  popup_image-big">
      <div class="popup__box">
        <button class="popup__close popup__close_image-big"></button>
        <img class="popup__box-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Здесь фото ">
        <p class="popup__box-title"></p>
      </div>
    </section>

  </div>


  <!--это template для создания карточек внутри списка с классом "elements"-->
  <template class="element-template">
    <li class="element">
      <img class="element__image" src="" alt="Здесь фото ">
      <button class="element__delet"></button>
      <div class="element__signature">
        <h3 class="element__name"></h3>
        <div class="element__like-number-group">
          <button class="element__like"></button>
          <div class="element__number">0</div>
        </div>
      </div>
    </li>
  </template>
  
  
  <!--<script type="module" src='../src/pages/index.js'></script>-->
</body>
</html>
