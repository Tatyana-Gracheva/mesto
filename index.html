<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Здесь логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="./images/jac-kusto.jpg" alt="Здесь аватар (фото Жака-Ив Кусто)">
          <div class="profile-info__line-name-button">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button"></button>
          </div>
          <p class="profile-info__about">Исследователь океана</p>
        </div>
        <button class="profile-info__add-button"></button>
      </section>

      <section class="pictures">
        <ul  class="elements">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    


    <section class="popup popup_edit-profile">
      <button class="popup__close"></button>  
      <form class="popup__content" novalidate>
        <h4 class="popup__title">Редактировать профиль</h4>
        <input type="text" name="input-name" class="popup__input popup__input_fist-value" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span id="input-name-error" class="popup__input-error">Вы пропустили это поле.</span>
        <input type="text" name="input-about" class="popup__input popup__input_second-value" value="Исследователь океана" minlength="2" maxlength="200" required>
        <span id="input-about-error" class="popup__input-error">Вы пропустили это поле.</span>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </section>
  
    <section class="popup popup_add-element">
      <button class="popup__close"></button>  
      <form class="popup__content" novalidate>
        <h4 class="popup__title">Новое место</h4>
        <input type="text" name="input-title" class="popup__input popup__input_fist-value" value = "" placeholder="Название" minlength="1" maxlength="30" required>
        <span id="input-title-error" class="popup__input-error">Вы пропустили это поле.</span>
        <input type="url" name="input-url" class="popup__input popup__input_second-value" value = "" placeholder="Ссылка на картинку" required>
        <span id="input-url-error" class="popup__input-error">Вы пропустили это поле.</span>
        <button class="popup__submit-button">Создать</button>
      </form>
    </section>

    <section class="popup  popup_image-big">
      <div class="popup__box">
        <button class="popup__close popup__close_image-big"></button>
        <img class="popup__box-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Здесь фото ">
        <p class="popup__box-title"></p>
      </div>
    </section>

  </div>


  <!--это template для создания карточек внутри списка с классом "elements"-->
  <template class="element-template">
    <li class="element">
      <img class="element__image" src="" alt="Здесь фото ">
      <button class="element__delet"></button>
      <div class="element__signature">
        <h3 class="element__name"></h3>
        <button class="element__like"></button>
      </div>
    </li>
  </template>
  <script src='./scripts/index.js'></script>
  <script src='./scripts/validate.js'></script>
</body>
</html>
